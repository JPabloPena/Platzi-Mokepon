<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <button  onmouseup="detenerMovimiento()" onmousedown="moverArriba()" ontouchstart="moverArriba()" ontouchend="detenerMovimiento()">
                <div id="flecha-arriba">➤</div>
            </button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()">
                    <div id="flecha-izquierda">➤</div>
                </button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()">
                    <div id="flecha-abajo">➤</div>
                </button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()">
                    <div id="flecha-derecha">➤</div>
                </button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="tarjetas-ataques">
            </div>

            <div id="mensajes">
                <p id="resultado">¡Mucha suerte!</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="victorias-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="victorias-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./mokepon.js"></script>
    </body>
</html>
